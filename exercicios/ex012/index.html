<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5 </title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente </h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
      <!-- esta opção de consome dados da minha própria hospedagem -->
    <video width="500" poster="imagens/ovo.png" controls autoplay loop> 
  
<source src="midia/meu-video.webm" type="video/webm" ">
<source src="midia/meu-video.mkv" type="video/mkv">
<source src="midia/meu-video.ogv" type="video/ogv">
<source src="midia/meuvideo.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo</p>
    </video>
 
<h1>Inserindo vídeos do Youtube</h1>
<!-- Esta opção consome dados de hospedagem do próprio Youtube -->
<iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<h1>Inserindo vídeos do Vimeo</h1>
<!-- Esta opção consome dados da hospedagem do video -->
<iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
